# Starship Prompt Configuration
# Minimal, fast, informative

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

[character]
success_symbol = "[â†’](purple)"
error_symbol = "[â†’](red)"
vimcmd_symbol = "[â†](green)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
format = "[$branch]($style) "
style = "dim white"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»"
deleted = "âœ˜"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "yellow"
show_milliseconds = false

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "ğŸ "
style = "yellow"

[username]
format = "[$user]($style)@"
style_user = "bold green"
show_always = false

[hostname]
format = "[$hostname]($style) "
style = "bold green"
ssh_only = true
