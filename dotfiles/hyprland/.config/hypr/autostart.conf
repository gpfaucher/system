# ==============================================================================
# Hyprland Autostart
# ==============================================================================
# Programs that start automatically when Hyprland launches

# ------------------------------------------------------------------------------
# Core Services
# ------------------------------------------------------------------------------
# Status bar
exec-once = waybar

# Notification daemon
exec-once = mako

# ------------------------------------------------------------------------------
# System Tray Applets
# ------------------------------------------------------------------------------
# Network manager applet
exec-once = nm-applet --indicator

# Bluetooth manager applet
exec-once = blueman-applet

# ------------------------------------------------------------------------------
# Desktop Environment
# ------------------------------------------------------------------------------
# Polkit authentication agent (for GUI privilege escalation)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard manager (wl-clipboard with cliphist)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Idle daemon (screen lock after inactivity)
# exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# ------------------------------------------------------------------------------
# Wallpaper
# ------------------------------------------------------------------------------
# Using swaybg for static wallpaper
# exec-once = swaybg -i ~/.config/hypr/wallpaper.png -m fill

# Or using hyprpaper
# exec-once = hyprpaper

# ------------------------------------------------------------------------------
# XDG Desktop Portal
# ------------------------------------------------------------------------------
# Required for screen sharing and other desktop integration
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ------------------------------------------------------------------------------
# Additional Applications
# ------------------------------------------------------------------------------
# Add any additional startup applications below
# exec-once = <application>
