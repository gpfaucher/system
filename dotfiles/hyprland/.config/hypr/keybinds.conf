# ==============================================================================
# Hyprland Keybindings
# ==============================================================================
# SUPER (Windows key) is the main modifier

$mainMod = SUPER

# ------------------------------------------------------------------------------
# Application Launchers
# ------------------------------------------------------------------------------
# Terminal (foot)
bind = $mainMod, Return, exec, foot

# Application launcher (fuzzel)
bind = $mainMod, D, exec, fuzzel

# Web browser (Firefox)
bind = $mainMod, B, exec, firefox

# File manager (yazi in foot terminal)
bind = $mainMod, E, exec, foot -e yazi

# ------------------------------------------------------------------------------
# Window Management
# ------------------------------------------------------------------------------
# Close focused window
bind = $mainMod, Q, killactive,

# Toggle fullscreen
bind = $mainMod, F, fullscreen,

# Toggle floating mode
bind = $mainMod SHIFT, Space, togglefloating,

# Toggle split direction (dwindle layout)
bind = $mainMod, T, togglesplit,

# ------------------------------------------------------------------------------
# Window Focus (Vim-style HJKL)
# ------------------------------------------------------------------------------
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Alternative: Arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# ------------------------------------------------------------------------------
# Window Movement (Vim-style HJKL with SHIFT)
# ------------------------------------------------------------------------------
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Alternative: Arrow keys with SHIFT
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# ------------------------------------------------------------------------------
# Window Resizing
# ------------------------------------------------------------------------------
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, J, resizeactive, 0 20

# ------------------------------------------------------------------------------
# Workspace Navigation
# ------------------------------------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ------------------------------------------------------------------------------
# Move Window to Workspace
# ------------------------------------------------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# ------------------------------------------------------------------------------
# Special Workspace (Scratchpad)
# ------------------------------------------------------------------------------
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ------------------------------------------------------------------------------
# Screenshots (grimblast)
# ------------------------------------------------------------------------------
# Screenshot area selection
bind = , Print, exec, grimblast --notify copy area

# Screenshot active window
bind = $mainMod, Print, exec, grimblast --notify copy active

# Screenshot full screen
bind = SHIFT, Print, exec, grimblast --notify copy output

# ------------------------------------------------------------------------------
# System Controls
# ------------------------------------------------------------------------------
# Exit Hyprland
bind = $mainMod SHIFT, E, exit,

# NVIDIA toggle script
bind = $mainMod SHIFT, N, exec, ~/.local/bin/nvidia-toggle

# Lock screen (requires swaylock or similar)
bind = $mainMod SHIFT, L, exec, swaylock

# ------------------------------------------------------------------------------
# Mouse Bindings
# ------------------------------------------------------------------------------
# Move window with SUPER + left mouse button
bindm = $mainMod, mouse:272, movewindow

# Resize window with SUPER + right mouse button
bindm = $mainMod, mouse:273, resizewindow

# ------------------------------------------------------------------------------
# Media Keys
# ------------------------------------------------------------------------------
# Volume control (requires wireplumber/pipewire)
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness control (requires brightnessctl)
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media playback (requires playerctl)
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop
