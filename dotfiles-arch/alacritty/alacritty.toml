# Alacritty configuration
# Gruvbox dark theme

[window]
decorations = "none"

[window.padding]
x = 4
y = 4

[scrolling]
history = 10000

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

# Gruvbox Dark Medium colors
[colors.primary]
background = "#282828"
foreground = "#d5c4a1"

[colors.selection]
background = "#504945"
foreground = "#d5c4a1"

[colors.normal]
black   = "#282828"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#d5c4a1"

[colors.bright]
black   = "#665c54"
red     = "#fb4934"
